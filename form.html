<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">            
            <h1>Movie</h1>

            <div class="movie-contact-container">
                <img src="img/github.svg" alt="github">
            <a href="https://github.com/vinicius1994">/moviestarts</a>         
            
            </div>
            
        </nav>
    </header>

    <main>

        <section id = "movie-form-section" >

            <div class="container movie-form-container">


                <div>
                    <div class="movie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/um7dCYud1VGIsjTmSTvhO0QNTFr.jpg" alt="jurassic park">
                        <div class="movie-card-description">                
                            <h3>Jurassic Park</h3>

                           <form class="movie-form" >

                            <div class="form-group movie-form-group">
                                <label for="email">informe seu email</label>
                                <input class="form-control" type="email" id="email">
                            </div>

                            <div class="form-group movie-form-group">
                                <label for="score">informe sua avaliação</label>
                                <select class="form-control" name="score" id="score">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            </div>

                            <div class="movie-form-btn-container">
                                <button class="movie-btn" type="submit">Salvar</button>
                                <a class="movie-btn" href="index.html">Cancelar</a>
                            </div>


                           </form>
                           
                        </div>
                      </div>
                </div> 
           
            </div>                    
                          
                              
       </section>

    </main>
</body>
</html>
